<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>615mc主页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* 导航样式 */
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 主要内容区域样式 */
        main {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">615mc</div>
    </header>
    <nav>
        <a href="#" aria-label="首页">首页</a>
        <a href="#" aria-label="项目">项目</a>
        <a href="#" aria-label="关于我们">关于我们</a>
        <a href="#" aria-label="联系方式">联系方式</a>
    </nav>
    <main>
        <section>
            <div class="section-title">欢迎来到615mc</div>
            <div class="section-content">
                这里是615mc的主页，我们致力于支持和鼓励创意项目。
            </div>
        </section>
        <!-- 更多内容 -->
    </main>
    <footer>
        版权所有 © 615mc
    </footer>
</body>
</html>
